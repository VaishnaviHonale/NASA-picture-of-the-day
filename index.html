<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NASA Picture of the Day</title>
</head>
<body>
    <div class="heading">
        <h1 id="main-heading">NASA Picture of the Day</h1>
        <h2 id="search-date-heading">Search for a Picture of the Day</h2>
    </div>

    <div class="app">
        <form id="search-form">
            <label for="search-input">Select a Date:</label>
            <input type="date" id="search-input" required>
            <button type="button" id="btn" onclick="searchImage()">Search</button>
        </form>

        <div id="current-image-container">
            <!-- Current image will be displayed here -->
        </div>

        <ul id="search-history">
            <h3>Previous History</h3>
            <!-- Search history will be displayed here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
